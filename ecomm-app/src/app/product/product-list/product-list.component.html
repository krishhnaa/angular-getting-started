<h1>{{title}}</h1>
<h2>{{productSum}}</h2>
<table class="table" *ngIf="products.length > 0">
  <thead>
    <tr>
      <th>i</th>
      <th>Even</th>
      <th>Odd</th>
      <th>Id</th>
      <th>Name</th>
      <th>Mfd</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr [ngClass]="e? 'even':'odd'" *ngFor="let product of products; let e= even; let o= odd; let i=index; trackById">
      <td>{{i + 1}}</td>
      <td>{{e}}</td>
      <td>{{o}}</td>
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.mfd}}</td>
      <td>{{product.price | currency: 'USD' }}</td>
      <td>
        <button class="btb btn-success" (click)="select(product)">Select</button></td>
    </tr>
  </tbody>
</table>
